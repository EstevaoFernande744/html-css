<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link rel="shortcut icon" href="imagens/telecab.ico" type="icone telecab">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    
    <main>
        <section id="login">

            <div id="imagem">
                <img src="imagens/TELECAB.png" alt="">
            </div>

            <div id="formulario">


                <h1>Seja bem-vindo(a)!</h1>
                <form action="login.php" method="post" autocomplete="on">
                        
                        <div class="campo">
                            <i class="material-icons">account_circle</i>
                            <input type="email" name="login" id="ilogin"
                            placeholder="Seu email" autocomplete="email" required maxlength="30">
                        </div>
                        <div class="campo">
                            <i class="material-icons">lock</i>
                            <input type="password" name="Senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8"
                            maxlength="20">
                        </div>

                    <input class="botoes" type="submit" value="Entrar">
                    <a id="fpassword" href="esqueci.html">Esqueci a senha</a>
                </form>
            </div>

        </section>
    </main>

</body>
</html>
