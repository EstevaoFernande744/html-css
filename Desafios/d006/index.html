<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar.</p>
    
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1>, <h2>, <h3> ..."></abbr>Títulos</li>
        <li><abbr title="Use a tag <img" src="" alt="">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr title=""></abbr>Abreviações</li>
        <li><abbr title="Use a tag <pre> e <code>"></abbr>Código-fonte</li>
        <li><abbr title="Use a tag <ol>"></abbr>Listas numeraadas</li>
        <li><abbr title="Use a tag <ul>"></abbr>Listas com demarcadores</li>
    </ul>
</body>
</html>
